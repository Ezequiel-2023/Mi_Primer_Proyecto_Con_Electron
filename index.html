
<!-- a) La primera ventana será un inicio de sesión.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema De Inventario</title>
    <link rel="stylesheet" href="src/css/style_inicio_secion.css">
</head>
<body>
    <h1>Inicio de Sesión</h1>
    <!-- formulario inicio sesión -->
    <form id="login-form">
        <label class="login-form label" for="usuario">Usuario:</label>
        <input class="login-form input " type="text" id="usuario" name="username" required>
        <br>
        <label class="login-form label" for="password">Contraseña:</label>
        <input class="login-form input" type="password" id="password" name="password" required>
        <br>
        <button class="login-form button " type="submit">Iniciar Sesión</button>
        <button class="registrar-usuario button " id="registroUsuario">Registrarse</button>
    </form>
    <script src="src/js/index_Inicio_Seccion.js"></script>
</body>
</html>
