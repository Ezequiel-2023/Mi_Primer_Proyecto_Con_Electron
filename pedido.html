<!DOCTYPE html>
<html lang="en">
<head>
    <title>Realizar Pedido</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/css/style_pedido.css" rel="stylesheet">
</head>
<body>
    <h1>Realizar Pedido</h1>
    <form id="realizar-pedido-form">
        <label for="id">Código de identificación:</label>
        <input type="text" id="id" name="id" value="123" disabled>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Producto 1" disabled>
        <br>
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" value="Proveedor 1">
        <br>
        <label for="cantidad">Cantidad deseada:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1">
        <br>
        <button type="button" id="confirmar-pedido">Realizar Pedido</button>
    </form>
    <script src="src/js/pedidos.js"></script>
</body>
</html>
